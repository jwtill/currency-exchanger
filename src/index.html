<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div id="header">
    <h1>Currency Exchanger</h1>
    <h4>Convert from one currency to another using current exchange rate</h4>
  </div>
    <label for="amt">Enter an amount:</label>
    <div class="input-group mb-3">
      <input id="amt" type="number" class="form-control" value="1">
    </div>
    <label for="currencies">Select currency to convert <em>from:</em></label>
    <div class="input-group mb-3">
      <select name="currencies" id="currencyFrom" class="form-control">
        <option value="usd" selected >U.S. Dollar</option>
        <option value="bzd">Belize Dollar</option>
        <option value="brl">Brazilian Real</option>
        <option value="cad">Canadian Dollar</option>
        <option value="cny">Chinese Renminbi</option>
        <option value="cdf">Congolese Franc</option>
        <option value="eur">Euro</option>
        <option value="jpy">Japanese Yen</option>
        <option value="mxn">Mexican Peso</option>
        <option value="gbp">Pound Sterling</option>
        <option value="aed">UAE Dirham</option>
      </select>
    </div>
    
    <label for="currencies">Select currency to convert <em>to</em>:</label>
    <div class="input-group mb-3">
      <select name="currencies" id="currencyTo" class="form-control">
        <option value="usd" >U.S. Dollar</option>
        <option value="bzd">Belize Dollar</option>
        <option value="brl">Brazilian Real</option>
        <option value="cad">Canadian Dollar</option>
        <option value="cny">Chinese Renminbi</option>
        <option value="cdf">Congolese Franc</option>
        <option value="eur">Euro</option>
        <option value="jpy">Japanese Yen</option>
        <option value="mxn" selected >Mexican Peso</option>
        <option value="gbp">Pound Sterling</option>
        <option value="aed">UAE Dirham</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <button class="btn btn-info" id="convert">Convert to selected currency</button>
    </div>
    <div class="results">
      <div id="show-conversion"></div>
      <div id="show-errors"></div>
    </div>
  </div>
</body>

</html>
